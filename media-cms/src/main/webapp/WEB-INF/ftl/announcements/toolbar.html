<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/script/jquery.js"></script>
 <link href="/style/toolbar/core.css" rel="stylesheet" type="text/css" />
 <link href="/style/toolbar/toolbar.css" rel="stylesheet" type="text/css" />
 <script src="/script/toolbar.js" type="text/javascript"></script>
</head>
 <body>
 <div style="border-bottom: 1px solid rgb(141, 178, 227);"
		class="toolbar">
		<table>
			<tbody>
				<tr>
					<td style="width: 2px;"></td>
					<td><table class="button_table" cellpadding="0"
							cellspacing="0">
							<tbody>
								<tr>
									<td class="b_left"></td>
									<td class="b_center"><a class="new">导入单品销售主体</a></td>
									<td class="b_right"></td>
								</tr>
							</tbody>
						</table></td>
					<td><span class="spacer"></span></td>
					<td><table class="button_table" cellpadding="0"
							cellspacing="0">
							<tbody>
								<tr>
									<td class="b_left"></td>
									<td class="b_center"><a class="order">保存排序</a></td>
									<td class="b_right"></td>
								</tr>
							</tbody>
						</table></td>
					<td><span class="spacer"></span></td>
					<td><table class="button_table" cellpadding="0"
							cellspacing="0">
							<tbody>
								<tr>
									<td class="b_left"></td>
									<td class="b_center"><a class="op">操作</a></td>
									<td class="b_right"></td>
								</tr>
							</tbody>
						</table></td>
				</tr>
			</tbody>
		</table>
	</div>
 </body>
 
 
 <script type="text/javascript">
	var toolbar;
	
    $(document).ready(function(){
      toolbar = new Toolbar({
        renderTo : 'toolbar',
		//border: 'top',
        items : [{
          type : 'button',
          text : '导入单品销售主体',
          bodyStyle : 'new',
          useable : 'T',
          handler : function(){
          }
        },'-',{
         	  type : 'button',
        	  text : '保存排序',
        	  bodyStyle : 'order',
         	  useable : 'T',
         	  handler : function(){
        	  }
        },'-',{
          type : 'button',
          text : '操作',
          bodyStyle : 'op',
          useable : 'T',
          handler:function(){
          }
        }],
        active : 'ALL'//激活哪个
      });
	  toolbar.render();
	  toolbar.genAZ();
    });
    </script>
</html>
</body>
</html>
